<body>
      <div class="box">
        <form id="calcuTemp" onsubmit="convertTemp(); return false">
        <label for="temp">Enter Your Temperature value to convert</label>

        Value:<input type="number" name="temp" id="temp" value="0">
        <select name="temp_diff" id="temp_diff">
            <option value="cel">&#176;Celsius</option>
            <option value="fah">&#176;Fahrenheit</option>
        </select><br>
        <br>
        
        <button name="temp" type="submit" value="number" style="padding: 10px 25px;">convert</button>
        <br>
        <br>
        <span id="result" style="text-decoration:underline;">Result</span>
        </form>
    </div>
